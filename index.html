<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Visita</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Cartões de Visita</h1>
    <div id="cards"></div>

    <h2>Adicionar Novo Cartão de Visita</h2>
    <form id="addCardForm">
        Nome: <input type="text" id="name"><br>
        Título: <input type="text" id="title"><br>
        Página Online: <input type="text" id="pagina_online"><br>
        Instagram: <input type="text" id="instagram"><br>
        Telefone: <input type="text" id="phone"><br>
        Classificação:
        <select id="classification">
            <option value="Artes">Artes</option>
            <option value="Bioconstrução">Bioconstrução</option>
            <option value="Educação">Educação</option>
            <option value="Permacultura">Permacultura</option>
        </select><br>
        <button type="button" onclick="addCard()">Adicionar</button>
    </form>

    <script>
        const cards = [
            {name: "John Doe", title: "Software Engineer", pagina_online: "http://johndoe.com", instagram: "@john_doe", classification: "Educação", phone: "123-456-7890"},
            {name: "Jane Smith", title: "Data Scientist", pagina_online: "http://janesmith.com", instagram: "@jane_smith", classification: "Permacultura", phone: "987-654-3210"}
        ];

        function displayCards() {
            const cardsDiv = document.getElementById('cards');
            cardsDiv.innerHTML = '';
            cards.forEach(card => {
                cardsDiv.innerHTML += `<div class="card">
                    <p>Nome: ${card.name}</p>
                    <p>Título: ${card.title}</p>
                    <p>Página Online: <a href="${card.pagina_online}" target="_blank">${card.pagina_online}</a></p>
                    <p>Instagram: <a href="https://instagram.com/${card.instagram}" target="_blank">${card.instagram}</a></p>
                    <p>Classificação: ${card.classification}</p>
                </div>`;
            });
        }

        function addCard() {
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const pagina_online = document.getElementById('pagina_online').value;
            const instagram = document.getElementById('instagram').value;
            const phone = document.getElementById('phone').value;
            const classification = document.getElementById('classification').value;

            cards.push({name, title, pagina_online, instagram, classification, phone});
            displayCards();
        }

        displayCards();
    </script>
</body>
</html>
